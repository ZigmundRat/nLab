<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

  <main role="main" class="container-fluid h-100 d-flex flex-column">
    <div class="row bg-dark text-white py-1 px-2">
        Title Bar
    </div>
    <div class="row flex-grow-1">
      <div class="col px-2 sidebar">
        <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="P1 On" data-off="P1 Off">
        <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="P2 On" data-off="P2 Off">
        <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="A1 On" data-off="A1 Off">
        <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="A2 On" data-off="A2 Off">
        <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="Math On" data-off="Math Off">
        <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="Cursors" data-off="Cursors Off">
      </div>
      
      <div class="col bg-secondary d-flex p-0 flex-column align-items-center">
        <div class="row text-white flex-grow-1 align-items-center justify-content-center">
          Graph
        </div>
        <div class="row w-100 bg-secondary border-top text-white py-1 px-2">
          Graph Status Panel
        </div>
      </div>

      <div class="col px-2 sidebar">
          <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="Ch1 On" data-off="Ch1 Off">
          <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="Ch2 On" data-off="Ch2 Off">
          <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="Ch3 On" data-off="Ch3 Off">
          <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="Ch4 On" data-off="Ch4 Off">
          <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="Trig On" data-off="Trig Off">
          <input type="checkbox" checked data-toggle="toggle"  data-width="100%"  data-on="Horiz" data-off="Horiz">

        </div>
    </div>
    <div class="row bg-dark text-white py-1 px-2">
        Measurement Panel
    </div>
  </main>

  <script src="assets/js/renderer.js"></script>
